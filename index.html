<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="Ольга Альбукова" name="author" />
    <meta
      content="тестовое задание Ольги Альбуковой для SAGIROV.com"
      name="description"
    />
    <link href="images/favicon.ico" rel="icon" sizes="48x48" type="image/png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/template.css" rel="stylesheet" />
    <title lang="en">SpaceX</title>
  </head>

  <body class="body">
    <div class="page">
      <!-- header-->
      <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="javascript:void(0)">
            <img
              alt="logo"
              class="logo"
              loading="lazy"
              src="./images/logo1.png"
            />
          </a>
          <button
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNav"
            data-toggle="collapse"
            type="button"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="javascript:void(0)"
                  >Главная<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Технология</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">График полетов</a>
              </li>
              <li class="nav-item">
                <a
                  aria-disabled="true"
                  class="nav-link"
                  href="javascript:void(0)"
                  >Гарантии</a
                >
              </li>
              <li class="nav-item">
                <a
                  aria-disabled="true"
                  class="nav-link"
                  href="javascript:void(0)"
                  >О компании</a
                >
              </li>
              <li class="nav-item">
                <a
                  aria-disabled="true"
                  class="nav-link"
                  href="javascript:void(0)"
                  >Контакты</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!--main-->
      <main class="main">
        <div class="container">
          <div class="row">
            <!--travel-->
            <section class="travel col-lg-6">
              <h1 class="travel__title">Путешествие</h1>
              <span class="travel__title-span">на красную планету</span>
              <div class="travel__button-container">
                <button
                  class="btn btn-outline-dark travel__btn btn-sm"
                  type="button"
                >
                  Начать путешествие
                </button>
                <div class="travel-line">
                  <div class="travel-line__first"></div>
                  <div class="travel-line__second"></div>
                  <span class="travel-line__round"></span>
                </div>
              </div>
            </section>
            <!--info-->
            <section class="info col-lg-5 ml-auto">
              <div class="row row-cols-1 row-cols-md-2 info-container">
                <div class="col">
                  <div class="card text-center h-100 card_one">
                    <div class="card-body">
                      <p class="card-text">мы</p>
                      <h5 class="card-title">1</h5>
                      <p class="card-text">на рынке</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card text-center h-100 card_two">
                    <div class="card-body">
                      <p class="card-text">гарантируем</p>
                      <h5 class="card-title">50%</h5>
                      <p class="card-text">безопасность</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card text-center h-100 card_three">
                    <div class="card-body">
                      <p class="card-text">календарик за</p>
                      <h5 class="card-title">
                        2001<span class="card-text card-text_medium">г.</span>
                      </h5>
                      <p class="card-text">в подарок</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card text-center h-100 card_four">
                    <div class="card-body">
                      <p class="card-text">путешествие</p>
                      <h5 class="card-title">597</h5>
                      <p class="card-text">дней</p>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
        <img alt="Марс" class="main__img" src="images/mars.png" />
      </main>
    </div>
    <!--footer-->
    <footer class="footer">
      <div class="container footer__container">
        <p class="footer__content">&copy; 2021 Olga Albukova</p>
        <p>
          <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img
              alt="Правильный CSS!"
              src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
              style="border: 0; width: 88px; height: 31px"
            />
          </a>
        </p>
      </div>
    </footer>
    <script
      crossorigin="anonymous"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
